<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ímpar ou par</title>
  </head>

  <body>
    <div class="container">
      
    <div class="card" style="text-align: center; width: 30rem; margin: 1rem auto 0 auto;">
      <img src="https://i.ytimg.com/vi/miFxbRdiFQA/maxresdefault.jpg" class="card-img-top">

      <div class="card-header">
          <label for="num"></label>
          <input style="width: 15rem;" type="number" name="num" id="num" placeholder="Digite um número entre 1 - 10"/>
      </div>

      <div class="card-body">
        <h5 class="card-title">Escolha!</h5>
        <div class="row">
          <div class="form-check col">
            <label class="form-check-label" for="impar">
            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="impar" value="impar">
              Ímpar
            </label>
          </div>
          <div class="form-check col">
            <label class="form-check-label" for="par">
            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="par" value="par">
              Par
            </label>
          </div>
        </div>
      </div>

      <div class="card-footer text-muted">
          <button id="send" type="button" class="btn btn-primary">Zerinho ou Um!</button>
      </div>

      <div class="card-body">
        <p><b>Resultado: </b><span id="result"></span></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
